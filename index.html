<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6a86f3ad45.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="content" id="content">

        <!-- Details modal -->
        <div id="myModal"  class="modal">
            <div class="modal-content">
                <div class="create-header">
                    <span class="create-title">Details</span>
                    <span  id="closeAddForm" class="close">X</span>
                </div>
                <div class="detail-body">

                <h1 id="detail-taskTitle">Title</h1>
                <div class="modal-dtl-group">
                    <label id="" class="modal-bold">Project</label>
                    <label id="detail-taskProject" class="modal-nonbold">Home</label>
                </div>
                <div class="modal-dtl-group">
                    <label id="" class="modal-bold">Priority</label>
                    <label id="detail-taskPriority" class="modal-nonbold">Low</label>
                </div>
                <div class="modal-dtl-group">
                    <label id="" class="modal-bold">Priority</label>
                    <label id="detail-taskDate" class="modal-nonbold">Ocotber 23, 2022</label>
                </div>
                <div class="modal-dtl-group">
                    <label id="" class="modal-bold">Details</label>
                    <label id="detail-taskDetails" class="modal-nonbold">Here the details</label>
                </div>
            </div>
        </div>
    </div>

         <!-- Details modal -->

        <!-- Add modal -->
        <div id="addForm" class="create-modal modal">
            <div class="modal-content">
                <div class="create-header">
                    <span class="create-title">Create new ..</span>
                    <span  id="closeAddForm" class="close">X</span>
                </div>
                <div class="modal-container">
                    <div class="side-menu-modal">
                        <ul id="" class="menu-items">
                            <li id="" class="menu-item">
                                <label id="tasksForm" class="" data-menu="Task">Task</label>
                            </li>
                            <li id="" class="menu-item">
                                <label id="projectsForm" class="menu" data-menu="Project">Project</label>
                            </li>
                            </ul>
                    </div>
                    <form class="form-modal" id="formTask">
                    <input type="text"  id="formType" name="formType" value="task" hidden>
                    <input type="text" class="full" placeholder="Title: Pay bills" name="taskName" id="taskName">
                    <textarea name="text" class="full textarea" placeholder="Details: eg internet, phone, rent" cols="40" rows="5" id="taskDetails"></textarea>
                    <div class="form-group">
                        <label class="form-field-title">Due Date:</label>
                        <input type="date" class="" placeholder="Due date" name="taskDueDate" id="taskDueDate">
                    </div>
                    <div class="form-group between">
                        <div class="form-fields" >
                            <div class="form-priority">
                                <div class="form-priority-title">
                                    <label class="form-field-title">Priority:</label>
                                   </div>
                                   <div class="">
                                    <input type="radio" id="priority-Low" name="priority" value="Low" >
                                    <label for="priority-Low" class= "priority low" >Low</label>
                                    <input type="radio" id="priority-Medium" name="priority" value="Medium" >
                                    <label for="priority-Medium" class= "priority medium" >Medium</label>
                                    <input type="radio" class= "" id="priority-High" name="priority" value="High" >
                                    <label for="priority-High" class="priority high" >High</label>
                                </div>
                            </div>
                        </div>
                      <div class="form-btn">
                        <input type="submit" value="Add task">
                      </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Add modal -->

        <!-- Modify  modal -->
        <div id="modifyForm" class="create-modal modal">
            <div class="modal-content">
                <div class="create-header">
                    <span class="create-title">Modify Task ...</span>
                    <span  id="closeAddForm" class="close">X</span>
                </div>
                <div class="modal-container">
                    <form class="form-modal" id="formModifyTask">
                    <input type="text"  id="mformType" name="mformType" value="modifytask" hidden>

                    <input type="text"  id="mprojectName" name="mprojectName" value="" hidden>
                    <input type="text"  id="mindex" name="mindex" value="" hidden>



                    <input type="text" class="full" placeholder="Title: Pay bills" name="mtaskName" id="mtaskName">
                    <textarea name="text" class="full textarea" placeholder="Details: eg internet, phone, rent" cols="40" rows="5" id="mtaskDetails"></textarea>
                    <div class="form-group">
                        <label class="form-field-title">Due Date:</label>
                        <input type="date" class="" placeholder="Due date" name="mtaskDueDate" id="mtaskDueDate">
                    </div>
                    <div class="form-group between">
                        <div class="form-fields" >
                            <div class="form-priority">
                                <div class="form-priority-title">
                                    <label class="form-field-title">Priority:</label>
                                   </div>
                                   <div class="">

                                    <input type="radio" id="mpriority-Low" name="mpriority"  value="Low" >

                                    <label for="priority-Low" class= "priority low" >Low</label>

                                    <input type="radio" id="mpriority-Medium" name="mpriority" value="Medium" >

                                    <label for="priority-Medium" class= "priority medium" >Medium</label>

                                    <input type="radio"  id="mpriority-High" name="mpriority" value="High" >

                                    <label for="priority-High" class="priority high" >High</label>
                                </div>
                            </div>
                        </div>
                      <div class="form-btn">
                        <input type="submit" value="Modify task">
                      </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modify  modal -->

        
        
        

        <header class="header">
            <div class="logo">
                <img class="logo-img" src="./img/taskLogo.png" alt="">
                <label class="logo-text">Notes</label>
            </div>
        </header>
        <div class="container">

                <aside class="side-menu" id="sidebar-menu">

                <nav id="main-projects">
                </nav>
                <label class="menu-item">Projects</label>
                <nav id="secondary-projects">
                </nav>
                <div  class="side-menu-button">
                   <input type="button" id= "btnAdd" value="Add new ..."></label>
                    <!-- <i id="btnAdd" class="fa-solid fa-circle-plus fa-2xl"></i> -->
                </div>
            </aside>
            <div class="overlay"></div>

            <section id="cards-container" class="cards-container">

            </section>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
